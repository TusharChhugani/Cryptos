{% extends "user/base.html" %}
{% load static %}
   
      {% block content %}
      <h1 style="color:orange;">Create Blog</h1>
      <form role = "form" method="POST" enctype="multipart/form-data" action="{% url 'blogCreatePage' %}">
          {% csrf_token %}
          <div class = "form-group">
             <label for = "name">Title</label>
             <input type = "text" class = "form-control" placeholder = "Title" name="title">
          </div>
          <div class = "form-group">
             <label for = "name">Content</label>
             <textarea name = "content" class = "form-control" rows = "3" placeholder = "Content" maxlength="500"></textarea>
          </div>
          <div class="file-field">
              <div class="btn btn-primary btn-sm float-left">
                <span>Choose file</span>
                <input type="file" name="image">
              </div>
            </div><br><br>
            <input type="submit" value="Post" class="btn btn-outline-success">
       </form>
      
      {% endblock %}
